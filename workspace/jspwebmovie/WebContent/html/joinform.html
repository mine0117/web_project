<body>
  <header>
    <div class="navwarp">
      <nav>
        <h1 class="logo">LOGO</h1>
        <ul>
          <li><a href="main.html">영화홈</a></li>
          <li><a href="movielist.html">영화목록</a></li>
          <li><a href="reviewlist.html">리뷰</a></li>
        </ul>
      </nav>
      <div class="top-nav">
        <span class="gnb"><a href="#" data-toggle="modal" data-target="#login-modal">로그인</a></span>

        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
        		<div class="loginmodal-container">
        			<h1>로그인</h1><br>
              <form class="form-signin">
                <div class="form-group">
                  <label for="inputid">아이디</label>
                  <input type="text" id="inputid" class="form-control" placeholder="id" required autofocus>
                </div>
                <div class="form-group">
                  <label for="inputPwd">비밀번호</label>
                  <input type="password" id="inputPwd" class="form-control" placeholder="Password" required>
                </div>
                <div id="remember" class="checkbox">
                  <label><input type="checkbox" value="remember-me"> Remember me</label>
                </div>
                <button class="btn btn-lg btn-success btn-block" type="submit">로그인</button>

              </form><!-- /form -->
        			<div class="login-help">
        				<a href="#">회원가입</a> - <a href="#">비밀번호 찾기</a>
        			</div>
        		</div>
        	</div>
        </div>

      <div class="search">
        <div class="srch_field_on _view">
					<span class="ipt_srch">
						<label for="ipt_tx_srch" id="search_placeholder" style="display: inline;">영화검색</label>
						<input type="text" id="ipt_tx_srch" class="ipt_tx_srch" name="query" maxlength="100" accesskey="s" style="ime-mode:active;" autocomplete="off">
						<span class="align"></span>
					</span>
					<button type="submit" title="검색" class="btn_srch" onclick="clickcr(this,'GNB.search','','',event); delayed_submit(this);"><span class="blind">검색</span></button>
				</div>
      </div>
    </div>
    </div>


  </header>
  <section>
    <div class="content-wrap">
      <article id="joinform">
        <div class="join_content">
				  <div class="join_form">
            <form class="form-horizontal" id="join_form" method="post" action="">
              <fieldset>
                <legend>회원가입</legend>
                  <div class="form-group">
                    <label for="inputID" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputID" placeholder="아이디를 입력하세요">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputName" placeholder="이름을 입력하세요">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="이메일을 입력하세요">
                    </div>
                  </div>
                  <button type="button" class="btn btn-default btn-lg btn-block">회원가입</button>
                </fieldset>
              </form>
            </div>
          </div>
      </article>
    </div>
  </section>
