<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="css/css_reservation/reservation_detail.css">

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
  <script>


    function render_mailchk() {
    var x = document.getElementById("mySelect").value;
    document.getElementById("myselect").value = x;
    }

</script>
  <title>예약정보_상세_사용자</title>
</head>
<body>
  <div class="center">
    <header class="header ">
      <div class="top">
        <!-- 로고와 제목 -->
        <div class="title">
          <img class="logo" src="common/image/logo.gif" alt="logo">
          <h2>서울맛집찾기</h2>
        </div>

        <!-- 검색창 -->
        <div class="search">
            <input class="searchtext" type="text"/>
            <button type="button">검색</button>
        </div>
      </div>
      <!-- 공통 네비게이션 -->
      <nav>
        <div class="nav">
          <ul class="">
            <li><a href="#">지역별맛집</a></li>
            <li><a href="#">테마별맛집</a></li>
            <li><a class="active" href="#">예약맛집</a></li>
            <li><a href="#">Q & A</a></li>
            <button type="button" class="login">로그인</button>
            <button type="button" class="login">회원가입</button>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <!-- 탭메뉴 -->
      <div class="tab_menu">
        <ul>
          <span class="">
            <li class="res icon_res" >
              <p><a href="">예약하기</a></p>
            </li>
          </span>
          <span class="active_tab">
            <li class="res icon_my" >
              <p><a href="">나의예약</a></p>
            </li>
          </span>
        </ul>
      </div>

      <!-- 탭컨텐츠 -->
      <div class="tab_content">
        <p class="first">상세 예약정보 수정</p>
        <form action="" method="">
          <div class="info">
            <div class="info_div">
              <label for="id">예약자</label>
              <input class="info_input" type="text" id="id" value="eony1010" readonly>
            </div>
            <div class="info_div">
              <label for="name">예약자</label>
              <input class="info_input" type="text" id="name" value="김지언">
            </div>
            <div class="info_div">
              <label for="datepicker">예약일</label>
              <input class="info_input" type="text" id="datepicker" value="20180615" readonly/>
            </div>
            <div class="info_div">
              <label for="selectTimeS">예약시간</label>
              <select id="selectTimeS" class="info_select" disabled>
                <option value="10시 30분">10시 30분</option>
              </select>
            </div>
            <div class="info_div">
              <label for="selectTimeC">예약인원</label>
              <select id="selectTimeC" class="info_select" disabled>
                <option value="4">4명</option>

              </select>
            </div>
            <div class="info_div">
              <label for="phone">핸드폰</label>
              <input class="info_input" type="text" id="phone" value="01063165446">
            </div>
            <div class="info_div">
              <label for="email">이메일</label>
              <input class="info_input" type="email" id="email" value="eony1010">
              @ <input class="info_input_2" type="email" id="myselect" value="naver.com">


              <select class="info_select" id="mySelect" onchange="render_mailchk();">
  						  <option value="" selected>직접입력</option>
  		       	  <option value="naver.com">naver.com</option>
                <option value="nate.com">nate.com</option>
                <option value="daum.net">daum.net</option>
                <option value="gmail.com">gmail.com</option>
                <option value="hanmail.net">hanmail.net</option>
  				  	</select><br>
            </div>
            <p>* 이외 수정사항은 음식점에 전화 문의 바랍니다.</p><br>
            <p>* 예약 취소 2회시 패널티 1회 부여됩니다.</p>

            <button type="submit" class="info_bt">수정하기</button>
            <button type="button" class="info_bt">취소</button>
            <button type="reset" class="info_bt">예약 취소</button>

          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
